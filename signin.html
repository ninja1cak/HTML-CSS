<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/signin.css" />
        <title>Sign in</title>
    </head>
    <body>
        <div class="container" id="container">
            
            
            <div class="title home" id="signUp">
                <img src = "./img/SignUp/tickitz.png" class="logo tickitz"/> 
                <div class="text-under-logo">wait, watch, wow!</div>
            </div>
            <img src = "./img/SignUp/avenger.png" class="img avenger"/> 



            <div class="form" id="formlogin">
                <h1 class="title signin ">Sign In</h2>
                <p class="sign-in-with">
                    Sign in with your data that you 
                    entered during your registration
                </p>
                <form class ="form1">
                  <div class =  "container-email">
                    <label>Email</label>
                    <input class="input-text" type="text" id="email" name='email' placeholder="Write your email">
                  </div>
                  <div class =  "container-password">
                    <label>Password</label>
                    <input class="input-text" type="password" id="password" name='password' placeholder="Write your password">
                  </div>
                  <div class =  "container-button"></div>
                    <input class="button-sign-in" type="Submit" value="Sign In">                 
                    <p class="text-under-button" style="margin-top: 40px;">Forgot your password? <a>Reset now</a> </p>    
                    <p class="text-under-button">Don't have an account? <a href="./signup.html">Sign Up</a> </p>           
                  </div>
                </form>
              
            </div>    
        </div>
    </body>
</html>
