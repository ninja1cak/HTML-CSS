<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/signup.css" />
        <title>Sign up</title>
    </head>
    <body>
        <div class="container" id="container">
            
            
            <div class="title home" id="signUp">
                <img src = "./img/SignUp/tickitz.png" class="logo tickitz"/> 
                <div class="text-under-logo">wait, watch, wow!</div>
            </div>
            <img src = "./img/SignUp/avenger.png" class="img avenger"/> 



            <div class="form" id="formregister">
                <h1 class="title signUp ">Sign Up</h1>
                <p class="fill-your">Fill your additional details</p>
                <form class ="form1">
                  <div class = "container-fname">
                    <label>First Name</label>
                    <input class="input-text" type="text" id="fname" name='fname' placeholder="Write your first name">
                  </div>
                  <div class =  "container-lname">
                    <label>Last Name</label>
                    <input class="input-text" type="text" id="lname" name='lname' placeholder="Write your last name">
                  </div>
                  <div class =  "container-phone-number">
                    <label>Phone Number</label>
                    <input class="input-text" type="text" id="phonenumber" name='phonenumber' placeholder="Write your phone number">
                  </div>
                  <div class =  "container-email">
                    <label>Email</label>
                    <input class="input-text" type="text" id="email" name='email' placeholder="Write your email">
                  </div>
                  <div class =  "container-password">
                    <label>Password</label>
                    <input class="input-text" type="password" id="password" name='password' placeholder="Write your password">
                  </div>
                  <div class =  "container-button"></div>
                    <input class="button-sign-up" type="Submit" value="Sign Up">                 
                    <p class="text-already-have">Already have account? <a href="signin.html" style="text-decoration: none;">Sign In</a> </p>               
                  </div>
                </form>
              
            </div>    
        </div>
    </body>
</html>
